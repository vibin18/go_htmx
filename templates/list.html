<div class="col-6 p-5">
    <div class="row-2">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            {{ range $rge,$item := .}}

            <tbody>
            <tr>
                <th scope="row">{{ $rge }}</th>
                <td> {{$item}} </td>
            </tr>
            </tbody>
            {{end}}
        </table>
    </div>
</div>
